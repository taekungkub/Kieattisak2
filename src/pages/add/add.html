<ion-header>

  <ion-navbar color="title2">
    <ion-title>เพิ่มสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
    
        <ion-item *ngIf="isEdited && !hideForm">
            <button ion-button full   color="danger" icon-only (click)="deleteEntry()">ลบรายการ
              </button>
         </ion-item>

     
  
        <div *ngIf="hideForm">
           <ion-item class="post-entry-message" text-wrap>
              <h2>Success!</h2>
              <p>Maybe you'd like to edit an existing entry or add a new record?</p>
              <p>Simply go back to the home page and select the option you want to pursue.</p>
           </ion-item>
        </div>
  
  
        <div *ngIf="!hideForm">
           <form [formGroup]="form" (ngSubmit)="saveEntry()">
  
              <ion-list>
                 <ion-item-group>
                    <ion-item-divider color="light">ชื่ออาหาร</ion-item-divider>
                    <ion-item>
                    <ion-input type="text" placeholder="Enter a name..." formControlName="name" [(ngModel)]="technologyName"></ion-input>
                    </ion-item>
                 </ion-item-group>
  
  
                 <ion-item-group>
                    <ion-item-divider color="light">รายละเอียด</ion-item-divider>
                    <ion-item>
                       <ion-textarea
                          placeholder="Description..."
                          formControlName="description"
                          rows="6"
                          [(ngModel)]="technologyDescription"></ion-textarea>
                    </ion-item>
                 </ion-item-group>

                 <ion-item-group>
                    <ion-item-divider color="light">จำนวน</ion-item-divider>
                    <ion-item>
                    <ion-input type="number" placeholder="count..." formControlName="cost" [(ngModel)]="technologyCost"></ion-input>
                    </ion-item>
                 </ion-item-group>

                 <ion-item-group>
                    <ion-item-divider color="light">ราคา</ion-item-divider>
                    <ion-item>
                    <ion-input type="number" placeholder="price..." formControlName="price" [(ngModel)]="technologyPrice"></ion-input>
                    </ion-item>
                 </ion-item-group>

                 <ion-item><button ion-button large round color="title2" text-center full
                       [disabled]="!form.valid">ยืนยัน</button>
                 </ion-item>

          
              </ion-list>
           </form>
        </div>
     </div>

    
 </ion-content>
