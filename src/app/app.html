<ion-menu [content]="content">
        <ion-header>
                    <img src="assets/imgs/rec/menu.jpg" >
        </ion-header>
    
        <ion-content  >
            <ion-list>
                 
                <button ion-item *ngFor ="let p of page"  (click)="goPage(p)"><ion-icon name="{{p.icon}}"item-start color="menuIcon"></ion-icon>{{p.title}}</button>     
            </ion-list>
        </ion-content>
       
    </ion-menu>

    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
